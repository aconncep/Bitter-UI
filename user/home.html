<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home | bitter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-lg" >
            <div class="alert alert-success  d-flex align-items-center justify-content-center" role="alert">
                Bit posted successfully.
              </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand logo" href="#">Bitter</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Feed</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Mentions</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {username}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Followers</a></li>
                          <li><a class="dropdown-item" href="#">Following</a></li>
                          <li><a class="dropdown-item" href="#">Account Settings</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </li>
                    </ul>
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Admin</a>
                        </li>
                    </ul>
                  </div>
                </div>
              </nav>

              <div class="divider"></div>
              
              
              <div class="container-lg main-body">
                <div class="row align-items-start">
                    <div class="xs-col-3 col-lg-3 order-2 order-lg-1 wtf-col">
                        <h2 class="column-title">Who to follow</h2>
                        
                        <div class="card wtf-card">
                            <div class="row g-0">
                              <div class="col-md-3 d-flex align-items-center justify-content-center">
                                <img src="https://pbs.twimg.com/profile_images/1337192497114722306/NfIqhmq7_400x400.jpg" alt="..." class="wtf-profile-pic">
                              </div>
                              <div class="col-md-7">
                                <div class="card-body wtf-card-body">
                                  <h5 class="card-title wtf-username">@aconncep</h5>
                                  <p class="card-text wtf-bio">Blah blah blah blah blah blah blah blah</p>
                                </div>
                              </div>
                              <div class="col-md-2  d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-outline-success wtf-follow-button">+</button>
                              </div>
                            </div>
                        </div>

                        <div class="card wtf-card">
                            <div class="row g-0">
                              <div class="col-md-3 d-flex align-items-center justify-content-center">
                                <img src="https://pbs.twimg.com/profile_images/1337192497114722306/NfIqhmq7_400x400.jpg" alt="..." class="wtf-profile-pic">
                              </div>
                              <div class="col-md-7">
                                <div class="card-body wtf-card-body">
                                  <h5 class="card-title wtf-username">@aconncep</h5>
                                  <p class="card-text wtf-bio">Blah blah blah blah blah blah blah blah</p>
                                </div>
                              </div>
                              <div class="col-md-2  d-flex align-items-center justify-content-center"">
                                <button type="button" class="btn btn-outline-success wtf-follow-button">+</button>
                              </div>
                            </div>
                        </div>

                    </div>
                    <div class="xs-col-7 col-lg-7 order-1 order-lg-2 bits-col">
                        <h2 class="column-title">Bits</h2>
                    </div>
                    <div class="xs-col-2 col-lg-2 order-last">
                        <h2 class="column-title">Trending</h2>
                    </div>
                  </div>
              </div>


        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
